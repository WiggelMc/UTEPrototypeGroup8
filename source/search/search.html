    <section class="mt-3">
      <div class="container">
        <div class="row bg-success p-2 bg-opacity-25">
          <div class="col-6">
            <form action="search.html">
              <label for="searchDBHS">HS</label>
              <label for="searchDBEUF">EUF</label>
              <input
                type="radio"
                id="searchDBHS"
                name="db"
                value="HS"
                required
              />
              <input
                type="radio"
                id="searchDBEUF"
                name="db"
                value="EUF"
                required
              />
              <label for="search">Search:</label><br />
              <input
                type="search"
                id="search"
                name="search"
                value=""
                oninput="preSearch(event)"
              /><br />
              <div id="preSearch"></div>
              <input
                type="text"
                id="langSearch"
                class="hide"
                name="lang"
                value="German"
              /><br />
              <input
                type="submit"
                value="##submit"
                class="localP"
                data-local="value"
              />
            </form>
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
        </div>
      </div>
    </section>
    <section class="mt-2">
      <div class="container p-2">
        <div class="row">
          <div
            class="col-lg-2 col-md-4 col-sm-5 text-center bg-success p-2 bg-opacity-25"
          >
            <h2>Filter</h2>
            <p class="fw-bold mt-5">Verfügbarkeit</p>
            <form class="text-start ms-2">
              <input type="checkbox" />
              <label for="">E-Book</label><br />
              <input type="checkbox" />
              <label for="">Ausleihbar</label><br />
              <input type="checkbox" />
              <label for="">Vor Ort lesen</label>
              <p class="text-center mt-4 fw-bold">Erscheinungsjahr</p>
              <div class="text-center">
                <input type="text" class="w-75 mb-1" /><br />
                <input type="text" class="w-75 mb-5" /><br />
              </div>
              <div class="ps-4 mt-3">
                <input type="submit" value="Übernehmen" class="ms-5" />
              </div>
            </form>
          </div>
          <div class="col-lg-10 col-md-8 col-sm-7 bg-light" id="results"></div>
        </div>
      </div>
    </section>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
